        <h1>Clase 9 - Formularios</h1>
        <!-- 
            Todo formulario debe encerrarse con la etiqueta <form action=""></form>
            El atributo action envia el formulario a otro archivo para ser procesado.
            En este caso vamos a poner un html en el action, solo como ejemplo.
            Porque no tiene ninguna utilidad (HTML no es un lenguaje de programaci√≥n)

            Tres formas de enviar el formulario
                1. <input type="submit"> (recomendada)
                2. <button>Enviar</button> (alternativa) De manera predeterminada funciona como un submit
                3. Presionar Enter dentro de un input (Que sirven en casos como un search=Busqueda)
         -->

        <h2>Ejemplo de search</h2>
        <form action="http://www.google.com/search" method="get">
            <input type="text" name="q">
        </form>
    </body>
