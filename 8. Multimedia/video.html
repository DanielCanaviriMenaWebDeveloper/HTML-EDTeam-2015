<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Video</title>
        <style>
           
           body {
               text-align: center;
               padding-bottom: 15em;
           }
            #video {
                background: black;
                width: 500px;
                height: 300px; 
            }
            #video2 {
                background: black;
                width: 500px;
                height: 300px; 
            }
        </style>
    </head>
    <body>
        <h1>Audio y Video en HTML5</h1>
        <!-- 
            Resolución de Video 

            El número antes de la p significa el número de lineas horizontales que componen una imagen

            480p (854w)   - SD (Standard Definition)
            720p (1200w)  - HD (High Definition o High Quality = Alta definición)
            1080p (1920)  - Full HD
            2k            - 2 * Full HD
            4k            - 4 * Full HD

            Frame Rate (Cuadros por segundo fps = fotos por segundo)
            Estándar: 30fps
            Formato cine: 25fps
            
            Formatos de video:
            .mp4 (spportado por todos los navegadores)

            Formatos de audio:
            .mp3 (soportado por todos los navegadores)

            Codecs (codificador/decodificador):
            Hace años hubo una guerra entre codecs (Mozilla vs Google)
            
            Codec:         Formato:
            theora/vorbis  (ogg)       Mozilla
            h264           (mp4)       El que da mejor calidad (actualmente)
            vp8            (webm)      Google
        -->

        <!-- 
            En los inicios de HTML5 era necesario indicar varios formatos de audio y video porque los navegadores entendian solo algunos de ellos.
            Esto se hacia con el elemento <source src=""> dentro de los elementos <video></video> o <audio></audio>
            
            Ejemplo:
            <video>
                <source src="video.mp4" type="video/mp4">
                <source src="video.ogg" type="video/ogg">
                <source src="video.mpg" type="video/mpg">
                <source src="video.webm" type="video/webm">
                <p>Tu navegador no soporta video HTML5</p>
            </video>    

            <audio>
                <source src="audio.mp3" type="audio/mp3"> 
                <source src="audio.wav" type="audio/wav"> 
                <source src="audio.aac" type="audio/aac"> 
            </audio>

            Esto sigue siendo valido hoy en dia. Sin embargo, los formatos mp3 y mp4 son completamente soportados por todos los navegadores. Por lo cual, bastaria una sintaxis más sencilla:

            <video src="video.mp4"></video>
            <audio src="audio.mp3"></audio>
         -->    

        <section>
            <!--   
                AUDIO 
                Audio y video comparten casi todos los atributos y propiedades de la API
            -->
            <h2>Audio</h2>
            <!-- 
                Atributos:

                controls (Muestra los controles)
                loop     (Repute el audio)
                autoplay (Reproducción automatica)
             -->
            <audio src="audio.mp3" controls>Por favor actualiza tu navegador para escuchar este sorprendente audio</audio>       
        </section>
        <section>
            <!-- 
                Atributos:

                controls  (boolean)
                autoplay  (boolean)
                loop      (boolean)
                muted     (boolean) (Permite reproducir sin sonido)
                poster    (string)  (Permite colocar una imagen personalizada para un video)
            -->
            <h2>Video</h2>
            <video 
                src="video.mp4" 
                id="video" 
                controls
                poster="poster.jpg" 
                muted
            ></video>
            <h2>Creando un Reproductor Propio</h2>
            <video src="video2.mp4" id="video2"></video>
            <p>
                <button onclick="reproducir()">Play</button>  <!-- Tecnica de onclick que ya no deberia usarse por buenas practicas de programación -->
                <button onclick="pausar()">Pause</button>
            </p>   
            
        </section>

        <section>
            <h2>Video desde Youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dX3P9VFmlzY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </section>
        <script>
            var v = document.getElementById("video2");
            v.poster="poster2.jpg";

            function reproducir(){
                v.play(); /* Metodo de la API de video */
            }

            function pausar(){
                v.pause();
            }

            /* API = Aplication Programing Interface */
        </script>
        
    </body>
</html>
