<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="imagen.ico">
        <title>Canvas</title>
        <style>
            #mycanvas {
                border: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <h1>Canvas</h1>
        <!-- 
        El elemento <canvas></canvas> crea un contexto en html para dibujar usando JavaScript. Esto significa que canvas no tiene utilidad sin JS.

        En html, lo único que se hace es crear el elemento 
        <canvas></canvas> y asignarle tres atributos:
 
        id = ""         identificador único
        width = ""      ancho del canvas
        height = ""     alto del canvas
         -->
        <canvas id="mycanvas" width="500" height="500">
        <!-- Aqui se inserta un documento javascript externo-->
        <script src="canvas.js"></script>    
        </canvas>
    </body>
</html>
