        <h1>Clase 10: API HTML5</h1>
        <!-- 
            API - (Application Programming Interface), es un conjunto de métodos, propiedades y patrones que permiten desarrollar aplicaciones basadas en otras (o en otro lenguaje).

            Una definición mas formal seria la siguiente: 
            La interfaz de programación de aplicaciones, conocida tambien por la sigla API del ingles application programming interface, es un conjunto de subrutinas, funciones y procedimientos (o metodos en la programación orientada a objetos) que ofrece cierta biblioteca para ser utilizado por otro software camo una capa de abtstracción.

            En el caso de HTML5, la api es el conjunto de propiedades, metodos y eventos.

            1. Elementos HTML 
            2. DOM (Document Object Model) Conjunto de Objetos que estan en HTML
            3. BOM (Browser Object Model)  Conjunto de Objetos que estan en el Browser
