<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="imagen.ico">
    <title>Atributos de los Enlacess</title>
</head>
<body>
    <h1>Atributos de los Enlaces</h1>
    <!-- TITLE -->
    <p><a href="https://ed.team/" title="Inscribete al curso HTML5 Desde Cero en este enlace">Ir a los cursos</a></p>

    <!--
        REL 
        * Indica la relaciÃ³n del origen y el destino. El    valor nofollow le dice a Google que no siga el enlace.
    -->
    <p><a href="https://ed.team/" rel="nofollow">Ir a los cursos</a></p>

    <!-- 
        Target 
        _blank (nueva ventana)
        _self (la misma ventana, predeterminado)
        _parent (abre en el marco superior)
        _top (abre en la ventana principal)
    -->

    <iframe target="_top"src="enlaces.html" width="300" height="500" ></iframe>

    <!-- 
        Dowload (HTNL5)
        Fuerza al navegador a descargar un archivo en lugar de abrirlo.
     -->
     <h2>Link a una foto sin el atributo download</h2>
     <p><a href="/foto.jpg" target="_blank">Foto</a></p>
     <h2>Link a una foto con el atributo download</h2>
     <p><a href="foto.jpg" download>Foto</a></p>
     <h2>Link a una foto con el atributo download y con un nombre definido al archivo</h2>
     <p><a href="foto.jpg" download="fotocursohtml5.jpg">Foto</a></p>
</body>
</html>
