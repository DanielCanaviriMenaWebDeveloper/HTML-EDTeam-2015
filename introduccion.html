<!-- 
    Sintaxis de HTML

    HTML usa etiquetas, las que tienen la siguiemte estructura

    <etiqueta></etiqueta>

    Las etiquetas son de dos tipos:

    * De apertura y cierre
        <h1></h1>
        <ul></ul>
        <p></p>
    
    * Self-closing 
        <img>
        <br>
        <meta>
        <input>
        
    En HTML5, no es obligatorio (como era en xhtml) cerrar las 
    etiquetas self-closing.

        <input /> (válido) Para un proyecto xml si importa
        <input>   (válido)

    ATRIBUTOS

    Se usan para añadir datos adicionales a un elemento html.   
    Se escriben dentro de la etiqueta de apertura. Su sintaxis 
    es la siguiente:

        atributo="valor"
        atributo="valor1 valor2 valor3"
        atributo1="valor1" atributo2="valor2"
    
    Ejemplos:

        <img src="imagen.jpg">
        <img src="imagen.jpg" alt="Imagen">
        <img src="imagen.jpg" alt="Imagen" class="imagen imagen-principal imagen-banner">

    Algunos atributos no requieren valor

        <input required>
    
    Existen atributos obligatorios y atributos opcionales

        <img src="">    (Atributo obligatorio)
        <a href=""></a> (Atributo obligatorio)

        <img src="imagen.jpg" id="imagen" (El id es un atributo opcional)
    
    Los atributos data-* //Para crear los atributos que uno desee
    //En el asterisco puede colocar lo que uno quiera, solo asegurar
    que comienze con data-

 -->

 <!--
    Estructura de todo documento HTML

 -->
 
 <!DOCTYPE html><!-- Si no lo colocas el navegador se pone en modo "quirks mode" no utilizara las caracteristicas de HTML5 -->
 <html>
     <head lang="es">
        <!-- Para los metadatos -->
        <title>Mi primera página web</title> <!-- Titulo que se mostrara en la ventana del navegador, Tambien es el titulo que se vera en los resultados de busqueda en la web -->
        <meta charset="utf-8"> <!-- Para reconocer caracteres especiales tildes, etc -->
        <meta name="description" content="Este es mi primer proyecto en el curso de Escuela Digital"><!-- Sale como descripcion del sitio web en los resultados de busqueda en la web -->
        <link rel="icon" href="imagen.ico"><!-- El termino favicon proviene de icono favorito (favorite icon) Se recomienda un favicon de 16x16 pixeles -->
     </head>
     <body>
        <!-- Para el contenido visible -->
        <h1>Mi primera página web</h1>
        <!-- Entidad HTML - Sirven para mostrar Simbolos-->
            &copy; 
            <!-- Palabras que llevan tilde -->
            &ntilde; 
            &otilde;
            <!-- Para colocar acento -->
            &eacute;
            &oacute;
        
        <!-- Otro ejemplo del uso de endidades -->

        <p>Las etiqueta párrafo en HTML se escribe así : </p>
        <p>
            &lt;p&gt;Esto es un parrafo&lt;/p&gt; <!-- lt (lesser than = menor que ) y gt (greater than = mayor que) -->
        </p>
     </body>
 </html>
